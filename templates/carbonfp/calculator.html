{% extends 'base.html' %}
{% load static %}
{% block head %}
<style>
    .container {
        background-image: url('{% static 'images/bg/bg1.jpg' %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh; /* Set a minimum height to cover the entire viewport */
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
{% endblock head %}
{% block content %}
<div class="container">
    <div class="card " style="margin:100px 200px 100px">
        <div class="card-header ">
            <h2 class="fw-bolder my-auto text-center">Carbon Footprint Calculator</h2>
        </div>
        <div class="card-body mx-5">
            <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-btn w-100 mt-4">Calculate</button>
            <div>
        </div>
    </form>
        </div>
    </div>
</div>
{% endblock content %}
